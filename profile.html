<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>الملف الشخصي - معاملاتي</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, var(--bg-dark), rgba(212, 175, 55, 0.1));
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-rgba);
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--gold);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .avatar-edit {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: var(--gold);
            color: black;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--bg-dark);
        }

        .form-section {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            color: var(--gold);
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .p-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .p-input:focus {
            border-color: var(--gold);
            outline: none;
        }

        .tag-select {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.85rem;
        }

        .tag-option.selected {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
            color: var(--gold);
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <nav class="glass-nav">
        <a href="index.html" class="logo-container">
            <div class="logo-box"><img src="assets/logo.png"></div>
            <div style="font-weight: 900; color: #fff;">معاملاتي</div>
        </a>
        <div class="nav-links">
            <a href="index.html">الرئيسية</a>
            <a href="profile.html" class="active">الملف الشخصي</a>
        </div>
    </nav>

    <div class="profile-header">
        <div class="avatar-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="user-avatar" class="avatar-img">
            <div class="avatar-edit" onclick="document.getElementById('file-upload').click()">
                <i class="fas fa-camera"></i>
            </div>
            <input type="file" id="file-upload" hidden accept="image/*" onchange="previewImage(this)">
        </div>
        <h2 id="user-name-display" style="margin:0; color:white;">تحميل...</h2>
        <p style="color:var(--text-muted); font-size:0.9rem;">عضو مميز</p>
    </div>

    <div class="container" style="max-width: 800px; padding: 20px;">

        <form onsubmit="saveProfile(event)">
            <!-- Personal Info -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-user-circle"></i> المعلومات الشخصية</div>
                <div class="grid grid-2" style="gap: 15px;">
                    <div>
                        <label style="display:block; color:#ccc; margin-bottom:5px; font-size:0.8rem;">الاسم
                            الكامل</label>
                        <input type="text" id="full-name" class="p-input">
                    </div>
                    <div>
                        <label style="display:block; color:#ccc; margin-bottom:5px; font-size:0.8rem;">رقم
                            الهاتف</label>
                        <input type="text" id="phone" class="p-input" readonly style="opacity:0.6; cursor:not-allowed;">
                    </div>
                    <div>
                        <label style="display:block; color:#ccc; margin-bottom:5px; font-size:0.8rem;">البريد
                            الإلكتروني</label>
                        <input type="email" id="email" class="p-input">
                    </div>
                    <div>
                        <label style="display:block; color:#ccc; margin-bottom:5px; font-size:0.8rem;">المحافظة</label>
                        <select id="city" class="p-input">
                            <option value="Damascus">دمشق</option>
                            <option value="Aleppo">حلب</option>
                            <option value="Homs">حمص</option>
                            <option value="Latakia">اللاذقية</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Health Info -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-heartbeat"></i> الملف الصحي (للطوارئ)</div>
                <div class="grid grid-2" style="gap: 15px;">
                    <div>
                        <label style="display:block; color:#ccc; margin-bottom:5px; font-size:0.8rem;">فصيلة
                            الدم</label>
                        <select id="blood-type" class="p-input">
                            <option value="">غير محدد</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div>
                        <label style="display:block; color:#ccc; margin-bottom:5px; font-size:0.8rem;">الوزن
                            (كغ)</label>
                        <input type="number" id="weight" class="p-input">
                    </div>
                </div>

                <label style="display:block; color:#ccc; margin-bottom:10px; font-size:0.8rem; margin-top:15px;">أمراض
                    مزمنة (اختر ما ينطبق)</label>
                <div class="tag-select" id="diseases-tags">
                    <div class="tag-option" onclick="toggleTag(this)">السكري</div>
                    <div class="tag-option" onclick="toggleTag(this)">الضغط</div>
                    <div class="tag-option" onclick="toggleTag(this)">الربو</div>
                    <div class="tag-option" onclick="toggleTag(this)">حساسية أدوية</div>
                    <div class="tag-option" onclick="toggleTag(this)">قلب</div>
                </div>
            </div>

            <!-- Settings -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-cog"></i> إعدادات التفضيل</div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <span style="color:#fff;">الإشعارات</span>
                    <label class="switch">
                        <input type="checkbox" checked id="notif-pref">
                        <span class="slider round"
                            style="position:relative; width:40px; height:20px; background:#333; border-radius:20px; display:inline-block;"></span>
                    </label>
                </div>
                <!-- Dark Mode Placeholder -->
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:#fff;">اللغة (Language)</span>
                    <button type="button" class="btn-outline"
                        style="padding:5px 15px; font-size:0.8rem;">العربية</button>
                </div>
            </div>

            <button type="submit" class="p-btn btn-fill" style="width:100%; font-size:1.1rem; padding:18px;">
                <i class="fas fa-save"></i> حفظ التغييرات
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check Auth
            const user = JSON.parse(localStorage.getItem('wusul_user'));
            if (!user) { window.location.href = 'login.html'; return; }

            // Load Data
            document.getElementById('user-name-display').innerText = user.name || 'مستخدم';
            document.getElementById('full-name').value = user.name || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('blood-type').value = user.bloodType || '';

            // Load Tags
            if (user.diseases) {
                const diseaseList = user.diseases.split(',');
                document.querySelectorAll('.tag-option').forEach(tag => {
                    if (diseaseList.includes(tag.innerText)) tag.classList.add('selected');
                });
            }
        });

        function toggleTag(el) {
            el.classList.toggle('selected');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('user-avatar').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProfile(e) {
            e.preventDefault();
            Notify.show("جاري الحفظ", "يتم تحديث ملفك الشخصي...", "fas fa-spinner fa-spin");

            const user = JSON.parse(localStorage.getItem('wusul_user'));

            // Collect Data
            const updatedUser = {
                ...user,
                name: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                bloodType: document.getElementById('blood-type').value,
                diseases: Array.from(document.querySelectorAll('.tag-option.selected')).map(el => el.innerText).join(',')
            };

            // Simulate API Call
            setTimeout(() => {
                localStorage.setItem('wusul_user', JSON.stringify(updatedUser));
                document.getElementById('user-name-display').innerText = updatedUser.name;
                Notify.show("تم الحفظ", "تم تحديث بياناتك بنجاح", "fas fa-check-circle");
            }, 1000);
        }
    </script>
</body>

</html>
